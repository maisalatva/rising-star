<h2>Highest trading volume within a given date range</h2>
<div>
    <label for="startdate">Start Date (YYYY-MM-DD): </label>
    <input id="startdate" [(ngModel)]="startDate" placeholder="Start Date">
    <p></p>
    <label for="enddate">End Date (YYYY-MM-DD): </label>
    <input id="enddate" [(ngModel)]="endDate" placeholder="End Date">
</div>
<button class="Search" (click)="search()">Search</button>
<p>&nbsp;</p>

<div><span>The date with the highest trading volume is {{date.toLocaleDateString("en-US")}} and the volume on that day 
    is {{volume}} euros.
    </span>
</div>
