<h2>Figure out when to buy and when to sell</h2>
<div>
    <label for="startdate">Start Date (mm/dd/yyyy): </label>
    <input id="startdate" [(ngModel)]="startDate" placeholder="Start Date">
    <p></p>
    <label for="enddate">End Date (mm/dd/yyyy): </label>
    <input id="enddate" [(ngModel)]="endDate" placeholder="End Date">
</div>
<button class="Search" (click)="search()">Search</button>
<p>&nbsp;</p>

<div *ngIf="clicked"><span>The time when you should buy is {{timeToBuy}} and 
    the time when you should sell is {{timeToSell}}. 
    <p></p> 
    Profit for those days is {{biggestProfit}} euros per bitcoin.
    </span>
</div>

<div *ngIf="noProfit"><span>Price only decreases in the date range.
    You should not buy nor sell bitcoin on any point.
    </span>
</div>
