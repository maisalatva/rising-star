<h2>Longest bearish within a given date range</h2>

<div>
    <label for="startdate">Start Date (mm/dd/yyyy): </label>
    <input id="startdate" [(ngModel)]="startDate" placeholder="Start Date">
    <p></p>
    <label for="enddate">End Date (mm/dd/yyyy): </label>
    <input id="enddate" [(ngModel)]="endDate" placeholder="End Date">
</div>
<button class="Search" (click)="search()">Search</button>
<p>&nbsp;</p>

<div *ngIf = 'clicked'>
    <span> In bitcoin's historical data from CoinGecko, the price decreased </span> {{string}} 
    <span> day(s) in a row, from </span> {{bearishBeginDate.toLocaleDateString("en-US")}} 
    <span> to </span> {{bearishEndDate.toLocaleDateString("en-US")}}.
</div>

<div *ngIf = 'noBearish'>
    <span> There is no bearish on given date range.</span></div>
